<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Mongo Scraper</title>
    <style>
    body {
        padding: 0;
        margin: 0;
    }
    .container-fluid{
        padding: 0;
    }
    .jumbotron {
        background: 
                linear-gradient(
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2)
                ), url(./img/1.jpeg) no-repeat center center fixed;
        background-size: cover;
        height: 650px; 
        margin: 0;
    }
    #jumbotron {
      background: rgba(255, 255, 255, 0.8);
      max-width: 400px;
      width: 100%;
      padding: 10px 0;
      border-radius: 10px;
    }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand">Mongo Scraper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-success text-light mr-2" role="button" id="saved" href="/saved-articles">Saved Articles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn btn-warning text-body" role="button" id="scrape" data-toggle="modal" data-target="#add-articles">Scrape New Articles</a>
                </li>
              </ul>
            </div>
        </nav>
        <!-- JUMBOTRON -->
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container" id="jumbotron">
              <h1 class="display-4">Mongo Scraper</h1>
              <h3>CSS-TRICKS</h3>
            </div>
        </div>
        <!-- SCRAPE MODAL -->
        <div class="modal fade" id="add-articles" tabindex="-1" role="dialog" aria-labelledby="add-articles-label" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="add-articles-label">Loading...</h5>
              </div>
            </div>
          </div>
        </div>
        <!-- NOTE MODAL -->
        <div class="modal fade" id="add-note" tabindex="-1" role="dialog" aria-labelledby="add-note-label" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="add-note-label"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" >
                
                <div class="container">
                  <div class="mb-3" id="note-list" style="height: auto;">
                  </div>
                  <form action="">
                    <div class="form-group">
                      <textarea class="border-dark" name="note" id="note" cols="52" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="save-note">Save Note</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container" id="articles">
    
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
    <script src="./js/app.js"></script>   
</body>
</html>
